<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List - Clipboard Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                      <!-- Page designed to be in a clipboard -->
    <div class="clipboard-container">
        <div class="clipboard">
                      <!-- Added a header inside the clipboard -->
        <h2>TO-DO List</h2>

                      <!-- Input Area for Adding Tasks -->
        <div class="input-container">
            <textarea id="input-box" placeholder="Enter your task"></textarea>
            <button onclick="addTask()">Add Task</button>
    </div>

                      <!-- Task Columns inside the clipboard -->
        <div class="task-columns">
            <div class="task-column">
                <h3>Tasks for the Day</h3>
                <ul id="task-list">
                      <!-- List of tasks will go here -->
                </ul>
        </div>

                      <!-- Column for completed tasks -->
            <div class="task-column">
                <h3>My Completed Tasks</h3>
                <ul id="completed-list">
                      <!-- Completed tasks will go here -->
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
