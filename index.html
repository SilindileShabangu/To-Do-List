<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List - Clipboard Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
     <!-- Upcoming events -->
    <div class="upcoming-events">
        <h3>Upcoming Events</h3>
        <ul id="upcoming-list">
        </ul>
    </div>

                      <!-- Page designed to be in a clipboard -->
    <div class="clipboard-container">
        <div class="clipboard">
        <h2>TO-DO List</h2>         
        <form action="">

        <div class="input-container">
        <textarea id="input-box" placeholder="Enter your task" required></textarea>
                        
        <input type="datetime-local" id="due-date" placeholder="Select due date">
            <button onclick="addTask()">Add Task</button>
    </div>

        </form>

                      <!-- Task Columns inside the clipboard -->
        <div class="task-columns">
            <div class="task-column">
            <h3>Tasks for the Day</h3>
            <ul id="task-list">
            </ul>
        </div>

                      <!-- Column for completed tasks -->
        <div class="task-column">
            <h3>My Completed Tasks</h3>
            <ul id="completed-list">
                    
            </ul>
        </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
